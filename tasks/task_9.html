	<main>
		<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
		<h1>Розвʼязок:</h1>
		<script>
			function getNegativeCaunterTemperature() {
				let negativeCaunter=0
				for (let i = 0; i < arguments.length; i++) {
					if (arguments[i]<0) {
						negativeCaunter++
					}
				}
				return negativeCaunter
			}
			const temp1=10, temp2=-10, temp3=-5, temp4=17, temp5=-1
			document.write('Кількість відʼємних температур:',getNegativeCaunterTemperature(temp1,temp2,temp3,temp4,temp5))
		</script>
	</main>
