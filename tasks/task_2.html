		<h1>Задача 2</h1>
	</header>
	<main>
		<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
		<h1>Розвʼязок:</h1>
		<script>
			function isItWorkDay(dayNumber) {
				return dayNumber >= 1 && dayNumber <= 5
			}
			const userDayNumber=parseInt(prompt('Введить номерддня тижна від 1 до 7:'))
			const result=isItWorkDay(userDayNumber) ? 'Робочий день' : 'Вихідний'
			document.write(result)
		</script>
	</main>
</body>
