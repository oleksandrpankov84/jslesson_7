	<main>
		<p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>
		<h2>Розвʼязок:</h2>
		<script>
			function printRandomPicture() {
				let randomPicNum=1+Math.floor(Math.random()*4)
			return `<img src="../img/pic${randomPicNum}.png" width=100px alt="lottery picture">`
			}
			document.write(printRandomPicture())
		</script>
