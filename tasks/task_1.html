<body>
	<header>
		<a href="../index.html">На головну</a>
		<h1>Задача 1</h1>
	</header>
	<main>
		<p>Створити функцію, яка за номером місяця повертає його назву.</p>
		<h2>Розвʼязок:</h2>
		<script>
			function getMothName(monthNum) {
				let result
				switch (monthNum) {
					case 1:
						result='Січень'
						break;
					case 2:
						result='Лютий'
						break;
					case 3:
						result='Березень'
						break;
					case 4:
						result='Квітель'
						break;
					case 5:
						result='Травень'
						break;
					case 6:
						result='Червень'
						break;
					case 7:
						result='Липнеь'
						break;
					case 8:
						result='Серпень'
						break;
					case 9:
						result='Вересень'
						break;
					case 10:
						result='Жовтень'
						break;
					case 11:
						result='Листопад'
						break;				
					default:
						result='Грудень'
						break;
				}
				return result
			}
			const monthNum=parseInt(prompt('Введить номер місяця від 1 до 12:'))
			document.write(getMothName(monthNum))
		</script>
	</main>

</body>
</html>
