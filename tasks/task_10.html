	<main>
		<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
		<h2>Розвʼязок:</h2>
		<script>
			const temp1=10, temp2=2, temp3=-5, temp4=-10, temp5=7
			function getAverageTemp() {
				let tempSum=0, positiveTempCaunter=0
				for (let i = 0; i < arguments.length; i++) {
					if (arguments[i]>0) {
						tempSum+=arguments[i]
						positiveTempCaunter++
					}
				}
				return tempSum/positiveTempCaunter
			}
			document.write(`Середне значення додатних показників температури: ${getAverageTemp(temp1,temp2,temp3,temp4,temp5).toFixed(2)}`)
		</script>
	</main>
